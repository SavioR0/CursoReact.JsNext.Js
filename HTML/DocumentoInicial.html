<!-- No visual Code, "!" ja coloca todas as informações iniciais de um documento html-->
<!-- Validator w3 é o site que valida o código html-->
<!DOCTYPE html> <!--HTML5-->
<html lang="pt-BR">
    <head> <!--Tag responsável por identificar metadados, não aparece pro usuario-->
        <meta charset="utf-8" > <!-- codificação padrão-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Meu html</title> <!-- Titulo da pagina -->
    </head>
    <body> <!-- Tudo aquilo que o usuário vê -->
        <h1>Meu html</h1> <!--Título-->
        <p> <!--Parágrafo-->
            Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> <!--Quebra de linha-->
            Saepe voluptates voluptatum, illum culpa ipsam quas fuga 
            similique nemo cum adipisci quod ipsum tempora voluptatem
            iste itaque illo nesciunt dicta! Quod?
        </p>
    </body>

</html>
